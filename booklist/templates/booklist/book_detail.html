{% extends "global/base.html" %}
{% block content %}
    <h1 class="text-center">Book</h1>
    <hr>
        <div class="col-md-6 offset-md-3">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ book.picture.url }}" class="img-fluid rounded-start" alt="{{ book.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text"><small class="text-muted">{{book.author}}, {{book.genre}}, {{book.year}}</small></p>
                        <p class="card-text">{{book.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="{% url "booklist:index" %}" class="btn btn-secondary">Back</a>
        </div>
{% endblock content %}
